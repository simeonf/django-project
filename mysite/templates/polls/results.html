{% extends 'polls/base.html' %}
{% block poll %}
  <h1>{{ poll.question }}</h1>

  <ul>
  {% for choice in poll.choice_set.all %}
      <li>{{ choice.choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
  {% endfor %}
  </ul>

  <a href="{{ poll.get_absolute_url }}">Vote again?</a>
{% endblock %}
